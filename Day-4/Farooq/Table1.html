<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table1
    </title>
</head>
<Style>
    Table{
        text-align: center;
        border-color:rgb(248, 248, 2)
    }
</Style>
<body>

        </tr>

            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>

            <td rowspan="3">Tuesday</td>

        </tr>
        <tr>
            <td>11:00am</td>
            <td>2:00pm</td>
        </tr>
        <tr>
            <td>2:00pm</td>
            <td>5:00pm</td>

        </tr>
        <tr>
            <td>Wednesday </td>

        </tr>


</table>

</html>
